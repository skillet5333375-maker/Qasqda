# File: .github/workflows/android-debug-apk.yml
name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Dependency insight (who pulls com.android.support)
        run: ./gradlew :app:dependencyInsight --dependency com.android.support --configuration debugRuntimeClasspath --no-daemon

      - name: Build Debug APK (capture log)
        shell: bash
        run: |
          set -o pipefail
          ./gradlew :app:assembleDebug \
            --no-daemon --stacktrace --info --warning-mode all --console=plain \
            2>&1 | tee gradle-build.log

      - name: Extract failure summary (always)
        if: always()
        shell: bash
        run: |
          echo "==== FAILURE SNIPPET (if any) ===="
          grep -nE "FAILURE:|\\* What went wrong:|Execution failed for task|Caused by:" gradle-build.log | head -n 2*
