name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK (capture log)
        shell: bash
        run: |
          set -o pipefail
          ./gradlew :app:assembleDebug \
            --no-daemon --stacktrace --info --warning-mode all --console=plain \
            2>&1 | tee gradle-build.log

      - name: Extract failure summary (always)
        if: always()
        shell: bash
        run: |
          echo "==== FAILURE SNIPPET (if any) ===="
          grep -nE "FAILURE:|\\* What went wrong:|Execution failed for task|Caused by:" -n gradle-build.log | head -n 200 || true
          echo "==== LAST 200 LINES ===="
          tail -n 200 gradle-build.log || true
path: |
  gradle-build.log
  build/reports/problems/**/*
  app/build/reports/**/*
  app/build/outputs/logs/manifest-merger-*.txt
  app/build/intermediates/merged_manifest/**/*

      - name: Upload logs and reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-reports
          path: |
            gradle-build.log
            build/reports/problems/**/*
            app/build/reports/**/*
          if-no-files-found: warn

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
