name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          ls -la app || true
          find .github -maxdepth 3 -type f -print || true

      - name: Ensure gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle info (debug)
        run: ./gradlew --version

      - name: Build Debug APK (verbose)
        run: ./gradlew :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
